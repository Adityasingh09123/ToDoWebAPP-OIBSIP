<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="title">
      <h1><i>To-Do List</i></h1>
    </div>
    <div class="container">
      <div id="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">
              <h3>Title</h3>
            </label>
            <input
              type="email"
              class="form-control"
              id="addtitle"
              aria-describedby="title"
              placeholder="Enter Title......"
            />
          </div>
          <h5 class="box-title">Description</h5>
          <div class="task-description">
            <textarea
              class="form-control"
              id="WriteYourTask"
              rows="3"
            ></textarea>
          </div>
          <button class="btn btn-info my-2" id="addDailyTask">
            Add Daily Task
          </button>
        </div>
      </div>
      <div class="store-task">
        <h2>Daily Task</h2>
        <hr />
        <ul id="pendingTask" class="row container-fluid"></ul>
      </div>
      <div class="storeCompletedTask">
        <h2>Completed Task</h2>
        <button class="btn btn-danger mx-2" id="clear-btn" style="width: 95%">
          Clear All
        </button>
        <hr />
        <ul id="completedTask" class="row container-fluid"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
